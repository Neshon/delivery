<style>
  .bottom-tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      background-color: white;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
  }

  .bottom-tabs>a {
      flex: 1;
      padding: 5px;
      color: #BFBFBF;
      text-decoration: none;
  }

  .bottom-tabs>a>span {
      font-size: 13px;
      font-weight: bold;
      display: block;
  }

  .bottom-tabs>a>i {
      font-size: 20px;
  }

  .bottom-tabs>a.active {
      color: #FFC106;
  }
</style>


<div class="bottom-tabs d-flex">
  <a href="{% url 'available_jobs' %}" class="{% if request.path == '/users/courier/jobs/available/' %} active {% endif %}">
    <i class="fas fa-map-marked-alt"></i>
    <span>Available Jobs</span>
  </a>
  <a href="{% url 'current_job' %}" class="{% if request.path == '/users/courier/jobs/current/' or request.path == '/users/courier/jobs/archived/' %} active {% endif %}">
    <i class="fas fa-archive"></i>
    <span>My Jobs</span>
  </a>
  <a href="{% url 'courier_profile' %}" class="{% if request.path == '/users/courier/profile/' %} active {% endif %}">
    <i class="fas fa-user"></i>
    <span>Profile</span>
  </a>
</div>
